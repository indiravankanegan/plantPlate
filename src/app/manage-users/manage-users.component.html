<div class="manage-users">
    <h2>Manage Users</h2>
    <table>
      <thead>
        <tr>
          <th>User ID</th>
          <th>Username</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let profile of profiles">
          <td>{{ profile.id }}</td>
          <td>{{ profile.username }}</td>
          <td><button (click)="deleteUser(profile.id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
